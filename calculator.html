<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <img src="Imagen/LogoUMG.png" alt="Imagen del Logo UMG" align="right" width="200" height="200">
        <nav>
                <ul>
                    <li><a href="index.html">Menú</a></li>
                    <li><a href="curriculum1.html">Curriculum Estudiante 1</a></li>
                    <li><a href="curriculum2.html">Curriculum Estudiante 2</a></li>
                    <li><a href="firebase.html">Práctica con Firebase</a></li>
                    <li><a href="style-switch.html">Cambiar CSS con Javascript</a></li>
                </ul>
        </nav>
    </header>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br />
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br />
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br />
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
